<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Call</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/employee.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <mega name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Navigation bar -->
    <nav style="background-color:lightslategrey;font-family:Arial;font-size:larger" class="navbar navbar-expand-md navbar-dark ">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/employee.html">Employees</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/calls.html">Calls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/report.html">Reports</a>
                </li>
            </ul>
        </div>
        <div class="form-group mt-2 mr-2">
            <input type="text" class="form-control" id="srch" placeholder="Search">
        </div>
    </nav>

    <!-- Backgroud Picture -->
    <p></p>
    <center><img src="img/Help_Desk_Logo_Futura.png" height="100" width="400" alt="Italian Trulli"></center>
    <div class="text-center">
        <h1>Reports</h1>
    </div>
    <div class="justify-content-center align-items-center row mt-5 m1-1">
        <div class="list-group col-10" id="callList"></div>
    </div>

    <!--Information modal  -->
    <form id="callModalForm" name="callModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <img src="img/Help_Desk_Logo_Futura.png" height="100" width="400" />
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div style="background-color:lightslategrey" class="card-header text-center">
                                    Call Information 
                                </div>

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4 text-right">Problem:</div>
                                        <div class="col-8">
                                            <select id="Problem" name="Problem" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Employee:</div>
                                        <div class="col-8">
                                            <select id="Employee" name="Employee" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Technician:</div>
                                        <div class="col-8">
                                            <select id="Technician" name="Technician" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Date Opened:</div>
                                        <div class="col-8 text-left">
                                            <label id="labelDateOpened"></label>
                                            <input type="hidden" id="dateOpened">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Date Closed:</div>
                                        <div class="col-8 text-left">
                                            <label id="labelDateClosed"></label>
                                            <input type="hidden" id="dateClosed">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Close Call:</div>
                                        <div class="col-8 text-left"><input type="checkbox" class="large" name="checkbox" id="checkbox" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4 text-right">Notes:</div>
                                        <div class="col-8 text-left">
                                            <textarea id="TextNotes" name="TextNotes" class="form-control" rows="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" style="background-color:lightslategrey" class="btn btn-secondary" value="Update" id="actionbutton" />
                            <input type="button" style="background-color:lightslategrey" class="btn btn-secondary" data-toggle="confirmation" id="deletebutton" data-placement="right" value="Delete" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/bootstrap-confirmation.min.js"></script>
    <script src="Scripts/call.js"></script>

</body>
</html>
